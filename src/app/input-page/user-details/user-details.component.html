<div class="row">
  <div class="col-md-6">
    <div class="message-container" *ngIf="message">
      <span class="message">{{message}}</span>
    </div>
    <form (ngSubmit)="getUserDetails(u)" #u="ngForm">
      <div class="form-group">
        <li class="list-group-item">
          <div class="card">
            <div class="group-content">
              <label for="nameInput" class="category-title" style="margin-top: 10px;">Your details:</label>
              <div class="form-row">
                <div class="col">
                  <label for="nameInput" class="card-title">Name</label>
                  <input 
                    type="text" 
                    class="form-control card-move card-input" 
                    name="name"
                    ngModel
                    maxlength="15"
                    required
                    placeholder="Enter your name"
                    #nameInput="ngModel">
                    <span class="help-block" *ngIf="nameInput.invalid && nameInput.touched">Name is required.</span>
                </div>
                <div class="col">
                  <label for="surnameInput" class="card-title">Surname</label>
                  <input 
                    type="text" 
                    class="form-control card-move card-input" 
                    name="surname"
                    ngModel
                    maxlength="15"
                    required
                    placeholder="Enter your surname"
                    #surnameInput="ngModel">
                    <span class="help-block" *ngIf="surnameInput.invalid && surnameInput.touched">Surname is required.</span>
                </div>
                <div class="col">
                  <label for="nameInput" class="card-title">Postition</label>
                  <input 
                    type="text" 
                    class="form-control card-move card-input" 
                    name="position"
                    ngModel
                    maxlength="40"
                    placeholder="Enter your position">
                </div>
              </div>
              <hr>
              <label for="nameInput" class="category-title" style="margin-top: 10px;">Address details:</label>
              <div class="form-row">
                <div class="col">
                  <label for="nameInput" class="card-title">Phone</label>
                  <input 
                    type="number" 
                    class="form-control card-move card-input-address" 
                    name="phone"
                    ngModel
                    maxlength="20"
                    required
                    #address1="ngModel"
                    placeholder="Enter your phone number">
                </div>
                <div class="col">
                  <label for="surnameInput" class="card-title">Email</label>
                  <input 
                    type="email" 
                    class="form-control card-move card-input-address" 
                    name="email"
                    ngModel
                    maxlength="40"
                    required
                    #address2="ngModel"
                    placeholder="Enter your email">
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="nameInput" class="card-title">Date of birth</label>
                  <input 
                    type="date" 
                    class="form-control card-move card-input-address" 
                    name="birth"
                    ngModel
                    maxlength="15"
                    required
                    #address3="ngModel"
                    placeholder="Enter your date of birth">
                </div>
                <div class="col">
                  <label for="surnameInput" class="card-title">City</label>
                  <input 
                    type="text" 
                    class="form-control card-move card-input-address" 
                    name="city"
                    maxlength="15"
                    ngModel
                    required
                    #address4="ngModel"
                    placeholder="Enter your city">
                </div>
              </div>
              <span class="help-block" *ngIf="(address1.invalid && address1.touched) || (address2.invalid && address2.touched) || (address3.invalid && address3.touched) || (address4.invalid && address4.touched)">Address details are required.</span>
              <hr>
              <div class="form-group">
                <label for="surnameInput" class="card-title">About me</label>
                  <select class="form-control card-move card-aboutme" name="dropdown" [(ngModel)]="selectedOption" value="add">
                    <option value="add">I want to add "about me"</option>
                    <option value="remove">I don't want "about me"</option>
                  </select>
                <textarea *ngIf="selectedOption === 'add'"
                  class="form-control card-move card-aboutme-content" 
                  name="aboutme"
                  maxlength="350"
                  ngModel
                  value=""
                  placeholder="Write a bit about yourself."
                ></textarea>
              </div>
              <button class="delete-button" type="button" (click)="resetButton()">Reset</button>
            </div>
            <div class="col">
              <label for="picture" class="card-title">Add your photo or use default icon.</label>
              <div class="photo-input">
                <input 
                type="file" 
                class="form-control card-move card-photo" 
                name="photo"
                ngModel
                accept="image/*"
                placeholder="You can leave this empty."
                (change)="onFileSelected($event)"
                #photoInput>
                <button class="delete-photo" type="button" (click)="deletePhoto()">X</button>
              </div>
            </div>
            <button type="submit" class="btn btn-secondary" 
            [disabled]="!u.valid"
            >Add Your Details</button> 
            <span class="help-block2" *ngIf="u.invalid">Please fill all required fields</span>
          </div>
        </li>
      </div>
    </form>
  </div>
</div>
