<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="getAdditionalDetails(a)" #a="ngForm">
      <div class="form-group">
        <li class="list-group-item">
          <div class="card">
            <div class="group-content">
              <label for="nameInput" class="category-title" style="margin-top: 10px; margin-bottom: 10px;">Languages:</label>
              <div class="form-row">
                <div class="col">
                  <label for="nameInput" class="card-title">Add language:</label>
                    <input 
                      type="text" 
                      class="form-control card-move card-input-lang-name" 
                      name="langname1"
                      ngModel
                      maxlength="15"
                      placeholder="English/French/Polish">
                      <button *ngIf="!isPlus1" type="button" class="btn plusButton btn-secondary" (click)="onPlus1()">+</button>
                    <input *ngIf="isPlus1"
                      type="text" 
                      class="form-control card-move card-input-lang-name" 
                      name="langname2"
                      ngModel
                      maxlength="15">
                      <button *ngIf="isPlus1 && !isPlus2" type="button" class="btn plusButton btn-secondary" (click)="onPlus2()">+</button>
                      <button *ngIf="isPlus1 && !isPlus2" type="button" class="btn plusButton btn-secondary" (click)="onPlus1()">-</button>
                    <input *ngIf="isPlus2"
                      type="text" 
                      class="form-control card-move card-input-lang-name" 
                      name="langname3"
                      ngModel
                      maxlength="15">
                      <button *ngIf="isPlus2 && !isPlus3" type="button" class="btn plusButton btn-secondary" (click)="onPlus3()">+</button>
                      <button *ngIf="isPlus2 && !isPlus3" type="button" class="btn plusButton btn-secondary" (click)="onPlus2()">-</button>
                    <input *ngIf="isPlus3"
                      type="text" 
                      class="form-control card-move card-input-lang-name" 
                      name="langname4"
                      ngModel
                      maxlength="15">
                      <button *ngIf="isPlus3" type="button" class="btn plusButton btn-secondary" (click)="onPlus3()">-</button>
                </div>
                <div class="col">
                    <label for="nameInput" class="card-title">Level:</label>
                    <input 
                      type="text" 
                      class="form-control card-move card-input-lang-lvl" 
                      name="langlvl1"
                      ngModel
                      maxlength="15"
                      placeholder="Good/Native/C1">
                    <input *ngIf="isPlus1" 
                      type="text" 
                      class="form-control card-move card-input-lang-lvl" 
                      name="langlvl2"
                      ngModel
                      maxlength="15">
                    <input *ngIf="isPlus2"
                      type="text" 
                      class="form-control card-move card-input-lang-lvl" 
                      name="langlvl3"
                      ngModel
                      maxlength="15">
                    <input *ngIf="isPlus3"
                      type="text" 
                      class="form-control card-move card-input-lang-lvl" 
                      name="langlvl4"
                      ngModel
                      maxlength="15">
                </div>
              </div>
              <div>
                <div class="col">
                  <label for="nameInput" class="category-title" style="margin-top: 10px; margin-bottom: 10px;">Additional informations:</label>
                  <input 
                    type="text" 
                    class="form-control card-move card-input-course" 
                    name="info1"
                    ngModel
                    maxlength="50"
                    placeholder="E.g. Driving license, category B.">
                    <input 
                    type="text" 
                    class="form-control card-move card-input-course" 
                    name="info2"
                    ngModel
                    maxlength="50"
                    placeholder="E.g. Respect and responsible approach to the work performed, punctuality">
                    <input 
                    type="text" 
                    class="form-control card-move card-input-course" 
                    name="info3"
                    ngModel
                    maxlength="50"
                    placeholder="E.g. Professional knowledge of Excel">
                    <input 
                    type="text" 
                    class="form-control card-move card-input-course" 
                    name="info4"
                    ngModel
                    maxlength="50"
                    placeholder="E.g. Punctuality">
                    <input *ngIf="infoPlus1"
                    type="text" 
                    class="form-control card-move card-input-course" 
                    name="info5"
                    ngModel
                    maxlength="50">
                    <input *ngIf="infoPlus2"
                    type="text" 
                    class="form-control card-move card-input-course" 
                    name="info6"
                    ngModel
                    maxlength="50">
                    <input *ngIf="infoPlus3"
                    type="text" 
                    class="form-control card-move card-input-course" 
                    name="info7"
                    ngModel
                    maxlength="50">
                    <button *ngIf="!infoPlus1" type="button" class="btn plusButton btn-secondary" (click)="infoOnPlus1()">+</button>
                    <button *ngIf="infoPlus1 && !infoPlus2" type="button" class="btn plusButton btn-secondary" (click)="infoOnPlus2()">+</button>
                    <button *ngIf="infoPlus1 && !infoPlus2" type="button" class="btn plusButton btn-secondary" (click)="infoOnPlus1()">-</button>
                    <button *ngIf="infoPlus2 && !infoPlus3" type="button" class="btn plusButton btn-secondary" (click)="infoOnPlus3()">+</button>
                    <button *ngIf="infoPlus2 && !infoPlus3" type="button" class="btn plusButton btn-secondary" (click)="infoOnPlus2()">-</button>
                    <button *ngIf="infoPlus3" type="button" class="btn plusButton btn-secondary" (click)="infoOnPlus3()">-</button>
                </div>
              </div>
              <div class="form-group">
                <label for="enclosure" class="card-title">Enclosure</label>
                  <select class="form-control card-move card-aboutme" name="dropdownEnclosure" [(ngModel)]="selectedOption" value="add">
                    <option value="add">Add enclosure</option>
                    <option value="remove">Don't add enclosure</option>
                  </select>
                <textarea *ngIf="selectedOption === 'add'"
                  class="form-control card-move card-aboutme-content" 
                  name="enclosure"
                  ngModel
                  maxlength="300"
                  placeholder="I hereby give consent for my personal data included in the application to be processed by (company name) for the purposes of the recruitment process."
                ></textarea>
              </div>
              <hr>
              <button class="delete-button" type="button" (click)="resetButton()">Reset</button>
            </div>
            <button type="submit" class="btn btn-secondary" 
            [disabled]="false"
            >Add info</button>
          </div>
        </li>
      </div>
    </form>
  </div>
</div>
